<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Made By Jeanpaul Tossou</title>

    <style>
        body {
            padding-top: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Stackinsat Test - WebAtrio</a>
        </div>
    </div>
</nav>

<div class="container special">

    <h2 class="h2">Ajout d'une nouvelle personne</h2>
    <div>
        <form method="post"
              th:action="@{/savePersonne}" th:object="${personne}">
            <div class="form-group">
                <label for="firstNameInput">Nom</label>
                <input
                        type="text" th:field="*{nom}" class="form-control" id="firstNameInput"
                        aria-describedby="firstNameHelp" placeholder="Saisir le nom">
                <small id="firstNameHelp" class="form-text text-muted">Merci d'écrire le nom de la personne.</small>
            </div>
            <div class="form-group">
                <label for="lastNameInput">Prenom</label>
                <input type="text" th:field="*{prenom}" class="form-control" id="lastNameInput"
                aria-describedby="lastNameHelp" placeholder="Saisir le prénom">
                <small id="lastNameHelp" class="form-text text-muted">Merci d'écrire le prénom de la personne.</small>
            </div>

            <div class="form-group">
                <label for="born">Date de naissance</label>
                <input type="date" th:field="*{dateNaissance}" class="form-control" id="born"
                       min="1800-01-01" max="2030-12-31"
                       aria-describedby="lastNameHelp" placeholder="Date de naissance de la personne">
                <small id="bornHelp" class="form-text text-muted">Choisir la date de naissance.</small>
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
        </form>

        <h4><a th:href="@{/}">Visualiser</a></h4>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
